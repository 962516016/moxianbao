<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>龙源风电功率预测系统油专特供版online</title>
    <!-- base:css -->
    <link href="../static/css/typicons.css" rel="stylesheet">
    <link href="../static/css/vendor.bundle.base.css" rel="stylesheet">
    <!-- endinject -->
    <!-- inject:css -->
    <link href="../static/css/style.css" rel="stylesheet">
    <!-- endinject -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.itxst.com/package/jquery-3.5.1/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha512-RuUMLxuB8daxj+iqjuwA7u2lFFFQNlbnFnerb0FPhfZ761E0Wn6wD4f5vZskYgbxu+wSu36vfFHCUDaKaHHhUQ=="
            src="http://lib.baomitu.com/echarts/5.0.2/echarts.common.js"></script>
</head>

<body>
<i id="bannerClose"></i>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo" href=""><img alt="logo" src="static/picture/logo.svg"></a>
            <a class="navbar-brand brand-logo-mini" href=""><img alt="logo" src="static/picture/logo-mini.svg"></a>
            <button class="navbar-toggler navbar-toggler align-self-center d-none d-lg-flex" data-toggle="minimize"
                    type="button">
                <span class="typcn typcn-th-menu"></span>
            </button>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <ul class="navbar-nav navbar-nav-right">
                <li class="nav-item d-none d-lg-flex  mr-2">
                    {% if username %}
                    <span style="font-weight: bold">欢迎您, {{ username }}</span>
                    <a class="nav-link" href="/logout">
                        退出登录
                    </a>
                    {% else %}
                    <span style="font-weight: bold;--xr-font-color0: true">您好, 请</span>
                    <a class="nav-link" href="/">
                        点此登录
                    </a>
                    {% endif %}
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" data-toggle="offcanvas"
                    type="button">
                <span class="typcn typcn-th-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!--        导航栏，主题-->
        <div class="theme-setting-wrapper">
            <div class="settings-panel" id="theme-settings">
                <i class="settings-close typcn typcn-delete-outline"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border mr-3"></div>
                    Light
                </div>
                <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border mr-3"></div>
                    Dark
                </div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles primary"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default border"></div>
                </div>
            </div>
        </div>
        <div id="nav-placeholder">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
            </nav>
            <script>
                $(function () {
                    $("#sidebar").load("/navigation.html");
                });
            </script>
        </div>
        <!--        主界面区域-->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <div>
                                    <h4 class="card-title">日志操作记录
                                        {% if username %}
                                        <span class="font-weight-bold"> - {{username}}</span>
                                        {% endif %}
                                    </h4>
                                </div>
                                <!--                                <button class="btn btn-outline-success" id="add_models_to_pool">-->
                                <!--                                    添加-->
                                <!--                                </button>-->
                                <!--                                <button class="btn btn-outline-danger" id="delete_modes">-->
                                <!--                                    删除-->
                                <!--                                </button>-->
                                <div class="table-responsive">
                                    <table class="table table-hover" id="log_table">
                                        <thead>
                                        <tr>
                                            <th class="text-lg-center">序号</th>
                                            <th class="text-lg-center">操作时间</th>
                                            <th class="text-lg-center">调用API</th>
                                            <th class="text-lg-center">备注</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                                <script>
                                    function updatetable() {
                                        axios.get('/get_apilog')
                                            .then(res => {
                                                let cnt = res.data.cnt;
                                                var list = res.data.log;

                                                console.log(cnt, 'list', list)

                                                // 获取表格的tbody元素
                                                var tableBody = document.querySelector('#log_table tbody');
                                                tableBody.innerHTML = '';
                                                // 遍历文件名列表，生成表格行并添加到表格中
                                                for (let i = 0; i < cnt; i++) {
                                                    const row = document.createElement('tr');

                                                    const cell0 = document.createElement('td');
                                                    cell0.textContent = i;
                                                    cell0.align = 'center'
                                                    row.appendChild(cell0);


                                                    const operate_time = list[i][1];
                                                    const cell1 = document.createElement('td');
                                                    cell1.textContent = operate_time;
                                                    cell1.align = 'center'
                                                    row.appendChild(cell1);

                                                    const api = list[i][2];
                                                    const cell2 = document.createElement('td');
                                                    cell2.textContent = api;
                                                    cell2.align = 'center'
                                                    row.appendChild(cell2);

                                                    const note = list[i][3];
                                                    const cell3 = document.createElement('td');
                                                    cell3.textContent = note;
                                                    cell3.align = 'center'
                                                    row.appendChild(cell3);

                                                    tableBody.appendChild(row);
                                                }
                                            })
                                            .catch(err => {
                                                console.error('axios请求错误' + err)
                                            })
                                    }

                                    updatetable()
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body" style="min-height: 500px">
                                <h4 class="card-title">用户操作使用分析</h4>
                                <div class="row-lg-6 stretch-card h-auto">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">API调用次数分布</h4>
                                            <div class="api-count" id="api-count-chart">
                                                <script>
                                                    function api_count() {
                                                        var apiCountDom = document.getElementById('api-count-chart')
                                                        var apiCountChart = echarts.init(apiCountDom, null, {renderer: 'svg'});

                                                        const url = '/get_apicount?' + 'username={{username}}'

                                                        // GET请求
                                                        axios.get(url)
                                                            .then(res => {
                                                                const apicount = res.data.apicount;
                                                                const cnt = res.data.cnt;
                                                                const apilist = res.data.apilist;

                                                                let apicnt = [];
                                                                let data = [];
                                                                for (let i = 1; i <= cnt; i++) {
                                                                    apicnt.push(parseInt(apicount[i]));
                                                                    let item = {}
                                                                    item['value'] = apicount[i]
                                                                    item['name'] = apilist[i]
                                                                    data.push(item)
                                                                }
                                                                console.log(data)
                                                                // 指定图表的配置项和数据
                                                                var option = {
                                                                    title: {
                                                                        text: 'API调用次数分布'
                                                                    },
                                                                    legend: {
                                                                        top: 'bottom',
                                                                        left: 'center'
                                                                    },
                                                                    tooltip: {
                                                                        trigger: 'item',
                                                                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                                                                    },
                                                                    toolbox: {
                                                                        show: true,
                                                                        feature: {
                                                                            mark: {show: true},
                                                                            dataView: {
                                                                                show: true,
                                                                                readOnly: false
                                                                            },
                                                                            restore: {show: true},
                                                                            saveAsImage: {show: true}
                                                                        }
                                                                    },
                                                                    series: [
                                                                        {
                                                                            name: 'API调用次数分布',
                                                                            type: 'pie',
                                                                            radius: [40, 100],
                                                                            center: ['50%', '50%'],
                                                                            roseType: 'area',
                                                                            itemStyle: {
                                                                                borderRadius: 8
                                                                            },
                                                                            data: data
                                                                        }
                                                                    ]
                                                                };
                                                                apiCountChart.setOption(option)
                                                                window.onresize = function () {
                                                                    apiCountChart.resize();
                                                                }
                                                            })
                                                            .catch(err => {
                                                                console.error('axios请求错误' + err)
                                                            })
                                                    }

                                                    api_count()

                                                </script>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row-lg-6  stretch-card">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">使用时段分析</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->
            <div id="footer-placeholder">
                <script>
                    $(function () {
                        $("#footer-placeholder").load("/footer.html");
                    });
                </script>
            </div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

</body>

</html>
