<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>龙源风电功率预测系统油专特供版online</title>
    <!-- base:css -->
    <link href="static/css/typicons.css" rel="stylesheet">
    <link href="static/css/vendor.bundle.base.css" rel="stylesheet">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link href="static/css/style.css" rel="stylesheet">
    <!-- endinject -->

</head>

<body style="background-color: #e8eff9">
<div class="container-scroller">
    <div class="d-flex align-items-center auth ">
        <div class="row w-100 mx-0">
            <div class="col-lg-5 mx-auto mb-auto">
                <img id="animation"
                     style="width: 100%;height: 100%;">
                <!--                    <div style="width: 100%;height: 100%;" ></div>-->
                <script>
                    var animationDiv = document.getElementById("animation");
                    var frameIndex = 0;
                    var totalFrames = 30;
                    var animationSpeed = 100; // 帧间隔时间（单位：毫秒）
                    var images = []; // 存储图片对象的数组

                    // 预加载所有图片
                    for (var i = 1; i <= totalFrames; i++) {
                        var img = new Image();
                        img.src = "static/picture/gif/glyc" + i + ".png";
                        images.push(img);
                    }

                    // 播放动画
                    function playAnimation() {
                        animationDiv.src = images[frameIndex].src;
                        // {{ url_for('static', filename='/picture/gif/glyc1.png') }};
                        frameIndex++;
                        if (frameIndex >= totalFrames) {
                            frameIndex = 0;
                        }

                        setTimeout(playAnimation, animationSpeed);
                    }

                    // 开始播放动画
                    playAnimation();
                </script>
            </div>
            <div class="col-lg-auto mt-8 mx-auto mb-8">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                    <h4>欢迎使用龙源风电功率预测系统油专特供版online</h4>
                    <h6 class="font-weight-light">请登录</h6>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form action="/index" class="pt-3" id="login-form" method="POST">
                        <div class="form-group">
                            {% if username %}
                            <input class="form-control form-control-lg" id="username" name="username"
                                   placeholder="用户名" value="{{username}}" type="text">
                            {% else %}
                            <input class="form-control form-control-lg" id="username" name="username"
                                   placeholder="用户名" type="text">
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" id="password" name="password" placeholder="密码"
                                   type="password">
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    onclick="submitdiy()" value="登录">登录
                            </button>
                        </div>
                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <a class="auth-link text-black" href="#">忘记密码？</a>
                        </div>
                        <div class="text-center mt-4 font-weight-light">
                            还没有账号？<a class="text-primary" href="/register">注册</a>
                        </div>
                    </form>

                    <script>
                        function submitdiy() {
                            var username = document.getElementById('username').value()
                            var form = document.getElementById('login-form');
                            form.setAttribute('action', '/index?username=' + username)
                            console.log('测试form:' + form.url + '|||action:' + form.getAttribute('action'))
                            form.submit()
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- base:js -->
<script src="static/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- inject:js -->
<script src="static/js/off-canvas.js"></script>
<script src="static/js/hoverable-collapse.js"></script>
<script src="static/js/template.js"></script>
<script src="static/js/settings.js"></script>
<script src="static/js/todolist.js"></script>
<!-- endinject -->
</body>

</html>
